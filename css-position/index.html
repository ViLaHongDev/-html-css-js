<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
      }
      .parent {
        position: relative;
        width: 200px;
        height: 200px;
        background: lightblue;
      }

      .child {
        position: fixed;
        background: coral;
        padding: 10px;
      }
      .parent-re {
        position: relative;
        width: 300px;
        height: 200px;
        background: lightblue;
      }

      .child-ab {
        position: absolute;
        top: 10px;
        right: 10px;
        background: coral;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Child</div>
    </div>
    <div class="parent-re">
      Parent box
      <div class="child-ab">Child box</div>
    </div>
  </body>
</html>
