<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        background-color: rgb(138, 225, 225);
      }
      ul li {
        border: 1px solid black;
        /* list-style-type: lower-alpha;
        list-style-image: url(hinh-tron.jpg);
        list-style-position: inside; */

        /* shorthand proprety */
        list-style: square inside url(./hinh-tron.jpg);
      }
      ol {
        list-style-type: circle;
        list-style-position: outside;
      }
    </style>
  </head>
  <body>
    <!--an unordered list-->
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <!--an ordered list-->
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>
  </body>
</html>
