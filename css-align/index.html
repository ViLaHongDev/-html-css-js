<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css horizontal & vertical align</title>
    <style>
      .container {
        width: 600px;
        height: 600px;
        border: 1px solid;
        margin: auto;
        padding: 20px;
      }
      .block-elements {
        width: 200px;
        height: 200px;
        border: 1px solid;
        margin: auto;
        padding: 10px;
      }
      .text-center {
        text-align: center;
        border: 1px solid;
      }
      .flex-center {
        height: 100px;
        border: 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .gird-center {
        margin-top: 5px;
        height: 200px;
        border: 1px solid;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="block-elements">
        This div element is centered.
        <p class="text-center">This text is centered.</p>
      </div>
      <div class="flex-center">
        <p>I am vertically and horizontally centered.</p>
      </div>
      <div class="gird-center">
        <p>I am vertically and horizontally centered.</p>
      </div>
    </div>
  </body>
</html>
